<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Regular Colors */
        body {
            color: white;
            background: blue;
        }

        /* HTML5 Colors */
        h1 {
            font-size: 50px;
            color: crimson;
        }

        /* HEX Colors */

        p {
            font-size: 50px;
            color: #FFD700;
        }

        div {
            font-size: 50px;
            color: rgb(0, 255, 0)
        }
    </style>
</head>
<body>
    <h1>CSS Colors</h1>
    <p>This is paragraph</p>
    <div>This is a new div</div>
</body>
</html>
