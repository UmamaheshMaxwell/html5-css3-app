<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opacity/ Transparency</title>
    <style>
        /* 0.1 to 1.0 */
        div.first {
            background-color: green;
            opacity: 0.1;
        }

        div.second {
            background-color: rgba(0,128,0, 0.1);
        }
        div.third {
            background-color: rgba(0,128,0, 0.3);
        }
        div.fourth {
            background-color: rgba(0,128,0, 0.6);
        }

    </style>
</head>
<body>
    <h1>Opacity Box</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, dolor.</p>
    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
    <div class="fourth">
        <h1>Opacity 0.1</h1>
    </div>
    <div>
        <h1>opacity /default</h1>
    </div>
</body>
</html>
