<!DOCTYPE html>
<html lang="en">
<head>
    <title>General Sibling Selector</title>
    <style>
        /* ~ is mandatory to select all siblings */
     div~p {
           background-color: yellow;
       }
   </style>
</head>
<body>
    <span>Paragraph1</span>
    <div>
        <p>Paragraph2</p>
    </div>
    <p>Paragraph3</p>
    <code>var a =10; </code>
    <p>Paragraph4</p>
</body>
</html>
