<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Selectors</title>
    <style>
        /* Unvisited Link */
        a:link {
            color: red;
        }

        /* Visited Link */
        a:visited {
            color: green;
        }

        /* Mouse over on Link */
        a:hover {
            color: hotpink;
        }

        /* Selected Link */
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://www.creativebloq.com/inspiration/css-animation-examples" target="_blank" >CSS Animations</a>
        </b>
    </p>
</body>
</html>
